<section class="section">
    <div class="container">        
        <div class="notification">
            <h2 class="title">Do you want to change something ?</h2>
            <div class="tabs is-centered">
                <ul>
                    <li><a id="password">Password</a></li>
                    <li><a id="username">Username</a></li>
                    <li><a id="email">Email</a></li>
                    <li><a id="notif">Notification</a></li>
                </ul>
            </div>
            <form id="passwordForm" style="display:none;" method="post" action="">
                <h1>Password</h1>
                <input class="input" name="valueP" type="password" placeholder="new password" required>
                <input class="input" name="password" type="password" placeholder="password" required>
                </br>
                </br>
                <input type="submit" class="button"></input>
            </form>

            <form id="usernameForm" style="display:none;" method="post" action="">
                <h1>Username</h1>
                <input class="input" type="text" name="valueU" placeholder="new username" required/>
                <input class="input" type="password" name="password" placeholder="password" required/>
                </br>
                </br>
                <input type="submit" class="button"></input>
            </form>     

            <form id="emailForm" style="display:none;" method="post" action="">
                <h1>Email</h1>
                <input class="input" type="text" name="valueE" placeholder="new email" required/>
                <input class="input" type="password" name="password" placeholder="password" required/>
                </br>
                </br>
                <input type="submit" class="button"></input>
            </form>
            <form id="notifForm" style="display:none;" method="post" action="">
                <h1>Notification</h1>
                <select name="valueN" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                <input class="input" type="password" name="password" placeholder="password" required/>
                </br>
                </br>
                <input type="submit" class="button"></input>
            </form>
        </div>
        <script src="js/profil.js"></script>
